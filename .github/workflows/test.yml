name: Greeting on variable day

on:
  workflow_dispatch

env:
  DAY_OF_WEEK: Monday

jobs:
  greeting_job:
    runs-on: ubuntu-latest
    env:
      Greeting: Hello
    steps:
      - name: "Say Hello Mona it's Monday"
        run: echo ${{ vars.DAY_OF_WEEK }}, ${{ vars.Greeting }}, ${{ vars.First_Name }}
        env:
          First_Name: Mona